<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meow meow nanny</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" type="text/css" href="../static/css/reserve.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="header">
        <div id="title-container">
            <button id="title" class="logo"></button>
        </div>
        <div id="title-sub-container">
            <button class="sub-title" id="order-button">訂單</button>
            <button class="sub-title" id="booking-button">預約</button>
            <button class="sub-title" id="message-button">訊息</button>
            <button class="sub-title" id="nanny-button">成為nanny</button>
            <button class="sub-title" id="log-out">登出</button>
            <button id="user-logo"></button>
        </div> 
    </div>
    <div class="main">
        <div class="profile-container">
            <div class="profile">
                <div class="picture-container">
                    <img class="picture" src="{{ shot }}" alt="大頭照">
                </div>
                <div class="nickname">
                    {{nickname}}
                </div>
                <div class="introduction">
                    {{ introduction }}
                </div>
            </div>
        </div>
        <div class="order-container">
            <div class="order">
                <div class="order-title">向 {{nickname}} 提出預約</div>
                <div class="start-time-title">開始日期</div>
                <input type="date" class="dateStart" name="dateStart" id="dateStart">
                <div class="end-time-title">結束日期</div>
                <input type="date" class="dateEnd" name="dateEnd" id="dateEnd">
                <div class="time-title">時間</div>
                <label class="morning">
                    <input type="radio" name="time" value="morning"> 上午
                </label>
                <label class="night">
                    <input type="radio" name="time" value="night"> 下午
                </label>
                <div class="price-title">服務價格</div>
                <div class="price-sub-title">新台幣 {{ price}} 元/次</div>
                <button class="order-button" id="order-submit-button">預約</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            Copyright © 2023 meow meow nanny. All rights reserved.
        </div>
    </footer>
    <script src="../static/reserve.js"></script>
    <script>
        let nannyID = "{{ id }}"
        let price = "{{ price }}"
        let lat = "{{ lat }}"
        let lng = "{{ lng }}"
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
