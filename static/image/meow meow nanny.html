<!DOCTYPE html>
<!-- saved from url=(0027)http://0.0.0.0:3000/reserve -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meow meow nanny</title>
    <link rel="stylesheet" type="text/css" href="./meow meow nanny_files/style.css">
    <link rel="stylesheet" type="text/css" href="./meow meow nanny_files/reserve.css">
    <link href="./meow meow nanny_files/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="header">
        <div id="title-container">
            <button id="title" class="logo"></button>
        </div>
        <div id="title-sub-container">
            <button class="sub-title" id="order-button">訂單</button>
            <button class="sub-title" id="booking-button">預約</button>
            <button class="sub-title" id="message-button">訊息</button>
            <button class="sub-title" id="nanny-button">成為nanny</button>
            <button class="sub-title" id="log-out">登出</button>
            <button id="user-logo"></button>
        </div> 
    </div>
    <div class="main">
        <div class="profile-container">
            <div class="profile">
                <div class="picture-container">
                    <img class="picture" id="picture" alt="大頭照" src="./meow meow nanny_files/user.png">
                </div>
                <div class="nickname" id="nickname">momo</div>
                <div class="introduction" id="introduction">nanny目前尚未填寫自我介紹內容</div>
            </div>
        </div>
        <div class="order-container">
            <div class="order">
                <div class="order-title" id="order-title">向momo提出預約</div>
                <div class="start-time-title">開始日期</div>
                <input type="date" class="dateStart" name="dateStart" id="dateStart" min="2023-12-08">
                <div class="end-time-title">結束日期</div>
                <input type="date" class="dateEnd" name="dateEnd" id="dateEnd">
                <div class="time-title">時間</div>
                <label class="morning">
                    <input type="radio" name="time" value="morning"> 上午
                </label>
                <label class="night">
                    <input type="radio" name="time" value="night"> 下午
                </label>
                <div class="price-title">服務價格</div>
                <div class="price-sub-title">新台幣  元/次</div>
                <button class="order-button" id="order-submit-button">預約</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            Copyright © 2023 meow meow nanny. All rights reserved.
        </div>
    </footer>
    <script src="./meow meow nanny_files/reserve.js"></script>
    <script src="./meow meow nanny_files/bootstrap.bundle.min.js"></script>

</body></html>
